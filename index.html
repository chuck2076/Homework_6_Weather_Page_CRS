<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Weather App</title>
  </head>
  <!--Parse data to get City Name, date, icon of weather conditions, temp, humidity, wind speed and UV index-->
  <body>
    <header class = "jumbotron"><h1>The Weather Dashboard</h1></header>

      <div class="row flex-row justify-space-between">
          <div class="card col-3 search">
            <h3 class="card-header">Search By City</h3>
            <form id="user-form" class="card-body">
              <input name="username" id="username" type="text" placeholder="Santa Fe" autofocus="true" class="form-input" />
              <button type="submit" class="submitBtn">Submit</button>
            </form>
          </div>
  
   <div class = "col-8">
     <div class = "currentWeather">
       <h2 class= "current font-weight-bolder" id ="cityName1"></h2>
        <div id="date"></div>
        <div id ="icon1"></div>
        <div id="temp"></div>
        <div id="humidity"></div>
        <div id="wind"><div>
        <div id="UVI"></div>
     </div>
     </div>
    </div>
  
  <h3 class = "font-weight-bolder">5 Day Forecast:</h3>
    <div class="card-deck">
      <div class="card col-1 cardColor">
        <ul id="0"></ul>
        </div>
        <div class="card col-1 cardColor">
          <ul id="1"></ul>
        </div>
        <div class="card col-1 cardColor">
          <ul id="2"></ul>
          </div>
          <div class="card col-1 cardColor">
            <ul id="3"></ul>
          </div>
          <div class="card col-1 cardColor">
            <ul id="4"></ul>
          </div>
      </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="Develop/script.js"></script>
  </body>
</html>
